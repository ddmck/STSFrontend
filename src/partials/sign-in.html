<div class="alert alert-danger" role="alert" ng-show="error">
  {{error}} 
</div>

<form ng-submit="loginClick()" name="login" role="form" ng-init="loginForm = {}" novalidate>
  <div class="form-group"> 
    <label>Email</label> 
    <input type="email" name="email" id="email" ng-model="loginForm.email" required="required" class="form-control">
    <p ng-show="login.email.$invalid && !login.email.$pristine && submit">Enter a valid Email.</p> 
  </div> 
  <div class="form-group"> 
    <label>Password</label> 
    <input type="password" ng-minlength="8" name="password" id="password" ng-model="loginForm.password" required="required" class="form-control">
    <p ng-show="login.password.$error.minlength && submit">Password is too short.</p>
  </div> 
  <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
  <button ng-click="handleFacebookBtnClick()" class="btn btn-primary btn-lg">Login with Facebook</button> 
</form>
