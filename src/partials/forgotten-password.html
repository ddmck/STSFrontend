<div class="container">
  <div class="form-container" ng-hide="result">
    <form ng-submit="handlePwdResetBtnClick()" role="form" ng-init="passwordResetForm = {}" novalidate>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" ng-model="passwordResetForm.email" required="required" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Request password reset</button>
    </form>
  </div>
  <div class="message-container" ng-show="result">
    {{result}} 
    </br></br>
    <button ng-click="result = nil">Resend Email</button>
  </div> 
</div>
<div class="alert alert-danger" role="alert" ng-show="error">
  {{error}} 
</div>
