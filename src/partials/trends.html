<div class="title">
  <section class="row">
    <h1>Trends</h1>
  </section>
</div>
<section class="row mobile-padding">
  <div deckgrid class="deckgrid" source="trends.list()">
    <div class="a-card">
      <a ui-sref="trendView({slug: card.slug})" >
        <div class="overlay">
          <h1>{{card.title}}</h1>
        </div>
        <img data-ng-src="{{card.image_url}}">
      </a>
    </div>
  </div>
</section>
