<div class="dropdown">
  <div class="dropdown-container">
    <p class="dropdown-description">Size: </p>
    <p class="dropdown-button" ng-click="toggleMenu()">{{size.name || "Click to Select"}}</p>
    <ul class="dropdown-menu dropdown-select" ng-class="{'show-menu': showMenu}" >
      <li ng-repeat="size in product.sizes" ng-click="selectSize(size)">{{size.name}}</li>
    </ul>
    <p class="dropdown-submit-button" ng-class="{danger: basket.inBasketItems(product.id)}" ng-hide="!product.selectedSize" ng-mousedown="setButtonMsg(basket.inBasketItems(product.id))" ng-click="addToBasket(basket.inBasketItems(product.id))" >
      <span ng-show="basket.inBasketItems(product.id)">{{ msg || "Remove from Basket"}}</span>
      <span ng-hide="basket.inBasketItems(product.id)">{{ msg || "Add to Basket"}}</span>
    </p>
    <p class="dropdown-submit-button disabled" ng-show="!product.selectedSize && !basket.inBasketItems(product.id)">Add to basket</p>
    <p class="dropdown-submit-button danger" ng-show="!product.selectedSize && basket.inBasketItems(product.id)" ng-click="addToBasket(basket.inBasketItems(product.id))">{{ msg || "Remove from Basket"}}</p>
  </div>
</div>
