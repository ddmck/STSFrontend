<div class="hero">
  <div class="hero-inner">
    <div class="hero-logo">
      <img src="http://localhost:9999/images/sts-rect-logo-white.png" alt="Search The Sales">
    </div>
    <div class="hero-copy">
      <!-- <h1>{{msg}} <span ng-show="wishlist.list().length > 1">You know you want them, buy one of your {{wishlist.list().length}} wishlist items now!</span></h1> -->
      <h1 class="cd-headline rotate-1">
        <span>The Best </span>
        <span class="cd-words-wrapper">
          <b class="is-visible">Stores</b>
          <b>Brands</b>
          <b>Prices</b>
        </span>
        <span> - One Basket</span>
      </h1>
    </div>
    <form class="search-bar" role="search" ng-controller="SearchController as SearchCtrl" ng-submit="SearchCtrl.updateSearch(searchString)">
      <input type="search" ng-change="SearchCtrl.findCat(searchString)" ng-model="searchString" placeholder="You search it, we'll fetch it!" />
      <button type="submit">
        <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/search-icon.png" alt="Search Icon">
      </button>
    </form>

  </div>
  <h4 class="inspiration">Looking for Inspiration?</h4>
</div>
<div class="welcome-trends" style="">
  <section class="row mobile-padding welcome-deckgrid" ng-controller="TrendsController">
    <div deckgrid class="deckgrid" source="trends.list()">
      <div class="a-card">
        <a ui-sref="trendView({slug: card.slug})" >
          <div class="overlay">
            <h2>{{card.title}}</h2>
          </div>
          <img data-ng-src="{{card.image_url}}">
        </a>
      </div>
    </div>
  </section>
</div>
